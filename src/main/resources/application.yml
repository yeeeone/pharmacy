#MySQL 연결 세팅
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pharmacy
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  sql:
    init:
      mode: never
      # always : 매번, embedded : 내장 db만, never: 모든 동작 안함
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true

